<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Special Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            color: #ff1493;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.8em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }

        #btnYes {
            background: #000;
            color: white;
        }

        #btnNo {
            background: #ff1493;
            color: white;
            position: absolute;
        }

        .gallery-section {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px; 
            margin-top: 30px;
        }

        .gallery-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; 
            margin-bottom: 50px; 
        }

        .image-container {
            display: none;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.7s;
            margin-bottom: 40px;
        }

        .btn-container {
            display: none;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px; 
            position: relative;
        }

        .btn {
            background-color: pink;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .btn:hover {
            filter: brightness(1.5);
        }

        .message-box {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            margin-top: 50px;
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            text-align: center;
        }


        .image-container span {
            position: absolute;
            width: 100%;
            transform: rotateY(calc(var(--i) * 45deg)) translateZ(400px);
        }

        .image-container span img {
            border-radius: 10px;
        }

        .video-container {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 9; 
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }


        .overlay-text {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: white;
            background: rgba(0, 0, 0, 0.7); 
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 10; 
        }


        @media (max-width: 768px) {
            .image-container {
                display: none;
                flex-direction: column;
                align-items: center;
            }

            .btn-container {
                display: flex;
                position: relative; 
                bottom: auto;
                justify-content: center;
                gap: 15px;
            }
            .btn-container button {
                background-color: pink;
                color: white;
                font-size: 1.2em;
                padding: 10px 15px;
                border-radius: 10px;
                margin: 5px;
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="heading">Let me Ask you a Question</h1>
        <div class="question" id="question">Will you be mine forever? ‚ù§Ô∏èüòò</div>

        <div class="buttons">
            <button id="btnYes" onclick="showGallery()">Haan Ji Yes!</button>
            <button id="btnNo" onmousemove="moveButton()">Nahi... No</button>
        </div>

        <div class="gallery-section" id="gallerySection">
            <div class="gallery-wrapper">
                <div class="image-container" id="gallery">
                    <span style="--i: 1"><img height="300px" src="1.jpg" /></span>
                    <span style="--i: 2"><img height="300px" src="2.jpg" /></span>
                    <span style="--i: 3"><img height="300px" src="3.jpg" /></span>
                    <span style="--i: 4"><img height="300px" src="4.jpg" /></span>
                    <span style="--i: 5"><img height="300px" src="5.jpg" /></span>
                    <span style="--i: 6"><img height="300px" src="6.jpg" /></span>
                    <span style="--i: 7"><img height="300px" src="7.jpg" /></span>
                    <span style="--i: 8"><img height="300px" src="8.jpg" /></span>
                    <span style="--i: 9"><img height="300px" src="9.jpg" /></span>
                    <span style="--i: 10"><img height="300px" src="10.jpg" /></span>
            </div>
            <div class="btn-container" id="galleryButtons">
                <button class="btn" id="prev">Prev</button>
                <button class="btn" id="next">Next</button>
            </div>
            <div class="message-box" id="messageBox">
                <p class="message">Meri jaan, tum mere liye sab kuch ho... ‚ù§Ô∏è</p>
                <button class="btn" id="okButton" onclick="playVideo()">Theek Hai, OK</button>
            </div>
        </div>
        

        <div class="video-container" id="videoContainer">
            <video id="loveVideo">
                <source src="vid.mp4" type="video/mp4">
            </video>
            <div class="overlay-text" id="overlayText">I Love You So Much Darling ‚ù§Ô∏èüòòüíñ</div>
        </div>
    </div>

    <script>
        function moveButton() {
            const btnNo = document.getElementById('btnNo');
            btnNo.style.transform = `translate(${Math.random() * 200}px, ${Math.random() * 100}px)`;
        }

        function showGallery() {
            document.getElementById('heading').style.display = 'none';
            document.getElementById('question').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';

            setTimeout(() => {
                document.getElementById('gallerySection').style.display = 'flex';
                document.getElementById('gallery').style.display = 'flex';
                document.getElementById('galleryButtons').style.display = 'flex';
            }, 500);

            setTimeout(() => {
                document.getElementById('messageBox').style.display = 'block';
            }, 3000);
        }


        function playVideo() {
            let videoContainer = document.getElementById('videoContainer');
            let video = document.getElementById('loveVideo');
            let overlayText = document.getElementById('overlayText');

            videoContainer.style.display = 'block';
            video.requestFullscreen(); 

            video.play();

            video.onended = function() {
                overlayText.style.display = 'block'; 
            };
        }


    </script>
    <script>
        const imageContainerEl = document.querySelector(".image-container");

        const prevEl = document.getElementById("prev");
        const nextEl = document.getElementById("next");
        let x = 0;
        let timer;
        prevEl.addEventListener("click", () => {
        x = x + 45;
        clearTimeout(timer);
        updateGallery();
        });
        nextEl.addEventListener("click", () => {
        x = x - 45;
        clearTimeout(timer);
        updateGallery();
        });

        function updateGallery() {
        imageContainerEl.style.transform = `perspective(10000px) rotateY(${x}deg)`;
        timer = setTimeout(() => {
            x = x - 45;
            updateGallery();
        }, 3000);
        }

        updateGallery();
    </script>
</body>
</html>
